<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Option Randomizer</h1>
    <div class="gameFrame">
        <div class="options-input">
            <input type="text" name="options" id="optionBox" placeholder="Insert an option and press >">
            <button type="submit" id="optionButton">></button>
        </div>
        <div class="randomize-section">
            <button type="submit" id="randomChoiceButton">Let's get your random choice</button>
            <p id="randomChoiceText"></p>
        </div>
        <div class="clear-Section">
            <button type="submit" id="clearButton">Clear all Options</button>
        </div>
    </div>
    <div class="options-Frame">
        <h2>Options</h2>
        <ul id="optionListFrame"></ul>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
